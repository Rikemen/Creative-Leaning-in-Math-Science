<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作業標準書（車載） - 測定1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 2em;
    }

    .container {
      background: #fff;
      padding: 2em;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 18px;
      border-left: 4px solid #4CAF50;
      padding-left: 0.5em;
      margin-top: 1.5em;
    }

    .tag {
      display: inline-block;
      background: #e0f7e9;
      color: #2e7d32;
      font-size: 12px;
      padding: 2px 6px;
      margin-left: 8px;
      border-radius: 4px;
    }

    .block {
      margin-bottom: 1.5em;
    }

    .bullet {
      margin-left: 1.2em;
      list-style: disc;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1em 0;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }

    .caption {
      font-size: 13px;
      color: #777;
      margin-bottom: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>作業標準書（車載）<span class="tag">測定1</span></h1>
    <div class="block">工程名：出荷検査 / 文書番号：YSWS-273</div>

    <h2>本作業標準書の作成目的</h2>
    <div class="block">
      <ul class="bullet">
        <li>本製品の出荷検査において、担当者が変わった場合や検査方法が曖昧になった場合でも、</li>
        <li>検査の仕方にばらつきが出ないように標準化するため。</li>
      </ul>
    </div>

    <h2>測定項目ごとの作業手順</h2>

    <div class="block">
      <strong>① 外径測定（1️⃣ 内径・外径測定）</strong><br>
      下図のように専用のゲージに通して確認する。
      <img src="https://via.placeholder.com/700x300?text=%E6%B8%AC%E5%AE%9A%E3%82%B2%E3%83%BC%E3%82%B8%E3%81%AE%E4%BD%BF%E7%94%A8%E4%BE%8B" alt="測定ゲージの使い方イメージ">
      <div class="caption">図1：ゲージを使った外径確認</div>
      ※ゲージによって内径、外径を確認する際は、製品を押し込まずに自重で通るかどうかで判断する。
    </div>

    <div class="block">
      <strong>② その他の検査項目</strong><br>
      必要に応じて他の測定方法も記載。
      <img src="https://via.placeholder.com/600x200?text=%E6%A4%9C%E6%9F%BB%E4%BD%9C%E6%A5%AD%E3%81%AE%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8" alt="検査作業のイメージ画像">
      <div class="caption">図2：作業中のイメージ</div>
    </div>

  </div>
</body>
</html>
