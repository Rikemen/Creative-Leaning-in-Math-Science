    <!--
    p5.js（グローバルモード）を先に読み込む。

    p5 コンストラクタがグローバルに存在している必要がある。
    defer を使わず通常ロードにする。
  -->
    <script src="https://cdn.jsdelivr.net/npm/p5@2.2.2/lib/p5.min.js"></script>

    <!--
    main.js は type="module" で読み込む。
    モジュール内で Firebase ESM CDN を import する構造のため。
  -->
    <script type="module" src="./js/game.js"></script>
